<div class="container-fluid">
  <div class="well flex" *ngFor="let item of weatherInfo$ | async" >
      <div>
          <h3>{{item.name}} ({{item.zipcode}})</h3>
          <h4>Current conditions: {{item.currentCondition}}</h4>
          <h4>Temperatures today:</h4>
          <p>Current {{item.temperature.temp}} - Max {{item.temperature.tempMax}} - Min {{item.temperature.tempMin}}</p>
          <p>
              <a routerLink="/forecast/95742"
                  >Show 5-day forecast for {{item.name}}</a
              >
          </p>
      </div>
      <div>
          <span class="close">Ã—</span>
          <img
              src="https://www.angulartraining.com/images/weather/sun.png"
          />
      </div>
  </div>

  <!-- <div class="well flex"></div> -->
</div>
