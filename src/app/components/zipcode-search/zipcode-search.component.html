<div class="container-fluid">
  <div class="well">
    <h2>Enter a zipcode:</h2>
      <input
          class="form-control"
          placeholder="Zipcode"
          type="text"
          [formControl]="zipcode"
      />
      <br />
      <button class="btn btn-primary" (click)="onAddLocation()">
          Add location
      </button>
  </div>
</div>
