<div class="container-fluid">
  <div class="well">
    <h2>Enter a zipcode:</h2>
      <input
        class="form-control"
        placeholder="Zipcode"
        type="text"
        [formControl]="zipcode"
      />
      <br />

      <app-auto-complete [items]="items"></app-auto-complete>

      <app-save-button [config]="saveButtonConfig" [isLoading]="isLoading" (clicked)="onAddLocation()"></app-save-button>
  </div>
</div>
